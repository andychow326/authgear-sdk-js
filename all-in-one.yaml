apiVersion: v1
kind: Service
metadata:
  name: authgear-demo-webapp
spec:
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: authgear-demo-webapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authgear-demo-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authgear-demo-webapp
  template:
    metadata:
      labels:
        app: authgear-demo-webapp
    spec:
      containers:
      - name: authgear-demo-webapp
        image: quay.io/theauthgear/authgear-demo-webapp:git-96805d6de036
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http
        resources:
          requests:
            cpu: 100m
            memory: 16Mi
          limits:
            cpu: 200m
            memory: 32Mi
